<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design 3</title>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">LOGO</a>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="img/img1_1.png" alt="" data-speed="2" class="move">
                    <img src="img/img2_2.png" alt="" data-speed="-2" class="move">
                    <img src="img/img3_3.png" alt="" data-speed="-2" class="move">
                    <img src="img/img4_4.png" alt="" data-speed="2" class="move">
                    <img src="img/img5_5.png" alt="" data-speed="2" class="move">
                    <img src="img/img6_6.png" alt="" data-speed="-2" class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Merry<br> Christmas!</h1>
                    <p class="home__description">Wishing you peace and blessings<br> this Christmas</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
